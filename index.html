<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/notify.min.js"></script>
<script>
	
	$(document).ready(function(c) {
	$('.alert-close').on('click', function(c){
		$('.message').fadeOut('slow', function(c){
	  		$('.message').remove();
		});
	});	
	$("#btnIngresar").click(function(e) {
        //obtengo las variables a enviar por ajax
		var usuario=$("#txtUsuario").val();
		var clave=$("#txtClave").val();
		//Realizo la consulta ajax
		
		$.ajax({
			url:"php/ingresarUsuario.php",
			type:"POST",
			data:{
				"usuario": usuario,
				"clave": clave
			},
			success: function(e)
			{
				console.log("rol: "+e+"|");
				if(e=='false')
				{
					$.notify("Usuario y/o contrase√±a incorrectos", "error");
				}else if(e=="admin")
				{
					$(location).attr('href',"admin/index.html");
				}else if(e=="usuario")
				{
					$(location).attr('href',"usuario/index.html");
				}else if(e=="inspector")
				{
					$(location).attr('href',"inspector/index.html");
				}
			}
			
		});
    });
});
</script>
</head>

<div class="message warning">

<div class="contact-form"">

		<h1>Ingresar</h1>
	</div>	
<!--- form --->
<form class="form" action="" method="post" name="formularioIngresar" id="formularioIngresar">
	<ul>
		<li>
			 <label><img src="images/contact.png" alt=""></label>
			 <input id="txtUsuario" type="email" class="email" placeholder="usuario" required />		            
		 </li>
		 <li>
			 <label><img src="images/lock.png" alt=""></label>
			 <input id="txtClave" type="Password" name="Password" placeholder="clave" required />		         
		 </li>
		 
		 <li class="style">
		     <input id="btnIngresar" type="buttom" value="Ingresar">
		 </li>
	</ul>	
	<div class="clear"></div>	   	
</form>
</div>
</div>
<div class="clear"></div>
